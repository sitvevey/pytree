vars:
    debug: false
    # server_url: https://localhost:5001
    # server_url: .
    gmf_url: ""
    # log_folder: log
    cpotree_executable: extract_profile
    # Available point clouds
    pointclouds:
        #riviera2015: E:/pytree/pytree/resources/pointclouds/riviera2015/cloud.js
        riviera2024: /app/data/riviera_2024/metadata.json
        riviera2019: /app/data/riviera_2019/metadata.json
        riviera2015: /app/data/riviera_2015/metadata.json
        riviera2012: /app/data/riviera_2012/metadata.json
    # point cloud to use in profile
    #default_point_cloud: riviera2015
    default_point_cloud: riviera2019
    # default profile width
    width: 10
    # point size on d3 plot in pixels
    point_size: 1
    # Max point number allowed in a profile. Passed this limit (approx...), the following requests are canceled client side (gmf2)
    max_point_number: 75000
    # Toralance of lateral movements during vertical pan. Passing this threshold, new points will be requested
    vertical_pan_tolerance: 0.2
    # max LOD for first profile request (will extend from LOD 0 to LOD initialLOD)
    initialLOD: 6
    # Classification colors for GMF2
    classification_colors:
        #0:
        #    color: 0, 0, 0
        #    name: manque de classe
        #    visible: 0
        1:
            color: 150, 0, 150
            name: NON CLASSE
            visible: 1
        2:
            color: 150, 150, 150
            name: SOL
            visible: 1
        3:
            color: 0, 125, 0
            name: VEGETATION
            visible: 1
        #4:
        #    color: 0, 125, 0
        #    name: basse vegetation
        #    visible: 1
        #5:
        #    color: 0, 200, 0
        #    name: VEGETATION
        #    visible: 1
        6:
            color: 255, 0, 0
            name: BATIMENT
            visible: 1
        #7:
        #    color: 140, 50, 0
        #    name: low point
        #    visible: 1
        #8:
        #    color: 140, 50, 0
        #    name: model key point
        #    visible: 1
        9:
            color: 0, 0, 250
            name: EAU
            visible: 1
        #10:
        #    color: 0, 0, 0
        #    name: xxx
        #    visible: 1
        #13:
        #    color: 250, 100, 100
        #    name: PONT
        #    visible: 1
        #14:
        #    color: 250, 100, 100
        #    name: GRUE
        #    visible: 1
        #15:
        #    color: 250, 250, 0
        #    name: LIGNE AERIENNE
        #    visible: 1
        17:
            color: 250, 250, 0
            name: PONTS PASSERELLES VIADUCS
            visible: 1


    default_color: RGB(250,150,150)

    # Default profile attribute (material)
    default_attribute: CLASSIFICATION
    point_attributes:
        INTENSITY:
            name: INTENSITE
            value: INTENSITY
            element: 1
            bytes: 2
            visible: 1
        RGB: # use COLOR_PACKED instead for SITN data sets
            name: Couleur
            value: RGB
            elements: 4
            bytes: 3
            visible: 0
        CLASSIFICATION:
            name: CLASSIFICATION
            value: CLASSIFICATION
            elements: 1
            bytes: 1
            visible: 1
        POSITION_CARTESIAN:
            name: Position-cartesian
            value: POSITION_CARTESIAN
            elements: 3
            bytes: 12
            visible: 0
        POSITION_PROJECTED_PROFILE:
            name: Position-projected
            value: POSITION_PROJECTED_PROFILE
            elements: 2
            bytes: 8
            visible: 0
        COLOR_PACKED:
            name: COULEUR
            value: COLOR_PACKED
            elements: 4
            bytes: 4
            visible: 1

    # here you can define as many steps as you like
    max_levels:
      25: 
        max: 14
        width: 2
      50: 
        max: 13
        width: 2
      75: 
        max: 12
        width: 3
      100: 
        max: 11
        width: 3
      150: 
        max: 10
        width: 4
      250: 
        max: 9
        width: 4
      350: 
        max: 9
        width: 4
      500: 
        max: 8
        width: 5
      1000:
        max: 8
        width: 5
      5000:
        max: 7
        width: 6
      7500:
        max: 6
        width: 6
      100000:
        max: 6
        width: 7           
 
    #****************************
    # GMF 1 support
    #****************************
    
    # min LOD to query
    minLOD: 0
    max_levels_gmf1:
      100: 
        max: 11
      250: 
        max: 10
      500: 
        max: 9
      1000:
        max: 8
      100000:
        max: 7

    # Class that you might have forgotten to define...
    undefined_class: Classe inconnue

    # LIDAR classes configuration
    classes_names_standard:
      0: never_classified
      1: Unclassified
      2: Ground paved
      3: Ground unpaved
      4: Low_Vegetation
      5: High_Vegetation
      6: Buildings
      7: Low_Point
